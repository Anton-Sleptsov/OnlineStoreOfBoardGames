services:
  store:
    image: antonsleptsov/store:master
    environment:
      - DB_HOST=storedb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=storedb
    ports:
      - 8080:8080
    networks:
      - store-network
    depends_on:
      - storedb
    restart: unless-stopped
    volumes:
      - "/home/anton/home/volumes/boardGamesVolume/storeVolume:/app/wwwroot/images/ImagesOfGame"
    user: "www-data" 

  storedb:
    image: postgres
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=storedb
    networks:
      - store-network
    restart: unless-stopped
    volumes:
      - "/home/anton/home/volumes/boardGamesVolume/storeDbVolume:/var/lib/postgresql/data"

  reviews:
    image: antonsleptsov/reviews:master
    environment:
      - DB_HOST=reviewsdb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=reviewsdb
    networks:
      - store-network
    depends_on:
      - reviewsdb
    restart: unless-stopped

  reviewsdb:
    image: postgres
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=reviewsdb
    networks:
      - store-network
    restart: unless-stopped
    volumes:
      - "/home/anton/home/volumes/boardGamesVolume/reviewsDbVolume:/var/lib/postgresql/data"

  boardgameofday:
    image: antonsleptsov/boardgameofday:master
    environment:
      - DB_HOST=storedb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=storedb
    networks:
      - store-network
    depends_on:
      - storedb
    restart: unless-stopped

  bestboardgame:
    image: antonsleptsov/bestboardgame:master
    environment:
      - DB_HOST=storedb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=storedb
    networks:
      - store-network
    depends_on:
      - storedb
    restart: unless-stopped

networks:
  store-network:
