services:
  store:
    image: antonsleptsov/store
    environment:
      - DB_HOST=storedb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=storedb
      - REVIEWS_HOST=reviews:8080
      - BOARD_DAME_OF_DAY_HOST=boardgameofday:8080
      - BEST_BOARD_GAME_HOST=bestboardgame:8080
    ports:
      - 8080:8080
    networks:
      - store-network
    depends_on:
      - storedb
    restart: unless-stopped
    volumes:
      - "/home/anton/home/volumes/boardGamesVolume/storeVolume:/src/OnlineStoreOfBoardGames/wwwwroot/images/BoardGame"

  storedb:
    image: postgres
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=storedb
    networks:
      - store-network
    restart: unless-stopped
    volumes:
      - "/home/anton/home/volumes/boardGamesVolume/storeDbVolume:/var/lib/postgresql/data"

  reviews:
    image: antonsleptsov/reviews
    environment:
      - DB_HOST=reviewsdb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=reviewsdb
    ports:
      - 8081:8080
    networks:
      - store-network
    depends_on:
      - reviewsdb
    restart: unless-stopped

  reviewsdb:
    image: postgres
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=reviewsdb
    networks:
      - store-network
    restart: unless-stopped
    volumes:
      - "/home/anton/home/volumes/boardGamesVolume/reviewsDbVolume:/var/lib/postgresql/data"

  boardgameofday:
    image: antonsleptsov/boardgameofday
    environment:
      - DB_HOST=storedb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=storedb
    ports:
      - 8082:8080
    networks:
      - store-network
    depends_on:
      - storedb
    restart: unless-stopped

  bestboardgame:
    image: antonsleptsov/bestboardgame
    environment:
      - DB_HOST=storedb:5432
      - DB_USER=testuser
      - DB_PASSWORD=testpassword
      - DB_DBNAME=storedb
    ports:
      - 8083:8080
    networks:
      - store-network
    depends_on:
      - storedb
    restart: unless-stopped

networks:
  store-network:
